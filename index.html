<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gentle Focus Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #fdf6f6; /* A light, elegant pink */
        font-family: 'Josefin Sans', sans-serif;
      }
      @keyframes gentle-breathe {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.04); }
      }
      .animate-gentle-breathe {
        animation: gentle-breathe 5s ease-in-out infinite;
      }
      @keyframes breathe-guide {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      .animate-breathe-guide {
        animation: breathe-guide 10s ease-in-out infinite;
      }
      @keyframes pulse-opacity {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 0.3; }
      }
      .animate-pulse-opacity {
        animation: pulse-opacity 3s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
