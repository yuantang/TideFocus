    <!-- Tailwind CSS 已通过 PostCSS 集成，不再需要 CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        /* 安全区域变量 */
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }

      body {
        background-color: #fdf6f6; /* A light, elegant pink */
        font-family: 'Josefin Sans', sans-serif;
        transition: background-color 0.3s ease;
        /* 移动端优化 */
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        /* 安全区域适配 */
        padding-top: var(--sat);
        padding-right: var(--sar);
        padding-bottom: var(--sab);
        padding-left: var(--sal);
      }

      /* 暗黑模式样式 */
      .dark body {
        background-color: #1a1a1a;
        color: #f0f0f0;
      }

      .dark {
        color-scheme: dark;
      }

      /* 移动端优化 */
      @media (max-width: 768px) {
        body {
          font-size: 14px;
        }
      }

      /* 横屏提示 */
      @media (orientation: landscape) and (max-height: 500px) {
        .landscape-warning {
          display: flex !important;
        }
      }

      @keyframes gentle-breathe {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.04); }
      }
      .animate-gentle-breathe {
        animation: gentle-breathe 5s ease-in-out infinite;
      }
      @keyframes breathe-guide {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      .animate-breathe-guide {
        animation: breathe-guide 10s ease-in-out infinite;
      }
      @keyframes pulse-opacity {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 0.3; }
      }
      .animate-pulse-opacity {
        animation: pulse-opacity 3s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
