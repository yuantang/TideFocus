<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="16" cy="16" r="16" fill="#6b5a5a"/>
  
  <!-- Simplified Wave Pattern -->
  <path d="M 6 16 Q 10 13, 14 16 T 22 16 T 26 16" 
        stroke="#fdf6f6" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round"
        opacity="0.8"/>
  
  <path d="M 6 19 Q 10 16, 14 19 T 22 19 T 26 19" 
        stroke="#fdf6f6" 
        stroke-width="1.5" 
        fill="none" 
        stroke-linecap="round"
        opacity="0.9"/>
  
  <!-- Focus Circle (Timer) -->
  <circle cx="16" cy="10" r="4" fill="none" stroke="#fdf6f6" stroke-width="1.5"/>
  <circle cx="16" cy="10" r="3" fill="#fdf6f6" opacity="0.3"/>
  
  <!-- Timer Hand -->
  <line x1="16" y1="10" x2="16" y2="7" 
        stroke="#fdf6f6" 
        stroke-width="1.5" 
        stroke-linecap="round"/>
</svg>

