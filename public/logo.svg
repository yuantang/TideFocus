<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="#6b5a5a"/>
  
  <!-- Wave Pattern (Tide) -->
  <path d="M 100 256 Q 150 220, 200 256 T 300 256 T 400 256" 
        stroke="#fdf6f6" 
        stroke-width="24" 
        fill="none" 
        stroke-linecap="round"
        opacity="0.3"/>
  
  <path d="M 100 280 Q 150 244, 200 280 T 300 280 T 400 280" 
        stroke="#fdf6f6" 
        stroke-width="20" 
        fill="none" 
        stroke-linecap="round"
        opacity="0.5"/>
  
  <path d="M 100 300 Q 150 264, 200 300 T 300 300 T 400 300" 
        stroke="#fdf6f6" 
        stroke-width="16" 
        fill="none" 
        stroke-linecap="round"
        opacity="0.7"/>
  
  <!-- Focus Circle (Timer) -->
  <circle cx="256" cy="180" r="60" fill="none" stroke="#fdf6f6" stroke-width="8"/>
  <circle cx="256" cy="180" r="50" fill="#fdf6f6" opacity="0.2"/>
  
  <!-- Timer Hand -->
  <line x1="256" y1="180" x2="256" y2="140" 
        stroke="#fdf6f6" 
        stroke-width="6" 
        stroke-linecap="round"/>
  
  <!-- Decorative Dots -->
  <circle cx="256" cy="120" r="4" fill="#fdf6f6"/>
  <circle cx="316" cy="180" r="4" fill="#fdf6f6"/>
  <circle cx="196" cy="180" r="4" fill="#fdf6f6"/>
</svg>

